<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producto</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/productId.css">

</head>

<body>
    <!-- header -->
    <header id="header-placeholder"></header>

    <main>
        <div class="container my-5">
            <div class="row mx-0 gy-sm-3">
                <img id="imgProduct" class="img-product shadow-lg p-0">
                <div class="col">
                    <h1 id="productTitle" class="col"></h1>
                    <h5 id="productShorDescription" class="col"></h5>
                    <h6 id="producPrice" class="col"></h6>

                    <div class="btn-group" role="group" aria-label="Basic example">
                        <button id="btn-remove" type="button" class="btn btn-dark">-</button>
                        <button type="button" class="btn btn-dark" id="product-quantity" disabled>0</button>
                        <button id="btn-add" type="button" class="btn btn-dark">+</button>
                    </div>
                </div>
            </div>

            <div class="accordion  my-4 ">
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse"
                            data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true"
                            aria-controls="panelsStayOpen-collapseOne">
                            Descripción
                        </button>
                    </h2>
                    <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show">
                        <div class="accordion-body">
                            <span id="productDesciption"></span>

                        </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#panelsStayOpen-collapseTwo" aria-expanded="false"
                            aria-controls="panelsStayOpen-collapseTwo">
                            Características
                        </button>
                    </h2>
                    <div id="panelsStayOpen-collapseTwo" class="accordion-collapse collapse">
                        <div class="accordion-body">
                            <ul id="ulFeatures">

                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- footer -->
    <footer id="footer-placeholder"></footer>

    <script src="assets/js/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="assets/js/global.js" type="module"></script>
    <script src="assets/js/productId.js" type="module"></script>
</body>

</html>
