<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

</head>

<body>
    <!-- header -->
    <header id="header-placeholder"></header>

    <main>
        <section class="container my-5 p-5">
            <h1 class="text-center">Contacto</h1>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Correo electr√≥nico</label>
                <input type="email" class="form-control" id="input-email" placeholder="nombre@ejemplo.com" required>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Asunto</label>
                <textarea class="form-control" id="input-text" rows="3" required></textarea>
            </div>
            <button id="btn-contact" type="submit" class="btn btn-dark">Enviar</button>
        </section>
    </main>

    <!-- footer -->
    <footer id="footer-placeholder"></footer>

    <!-- scripts -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="assets/js/global.js" type="module"></script>
    <script src="assets/js/contact.js"></script>
</body>

</html>
